<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1 class="heading">BMI Calculator</h1>
      <p class="afterdata">Your BMI index is 334343.44</p>
      <a href="https://www.truthaboutweight.com/">
        <button class="suggest">See Suggestion</button></a
      >
      <div class="userdata">
        <h2 class="data">Name</h2>

        <label for="name">
          <input type="text" class="name fill" placeholder="Name" />
        </label>
        <h2 class="data">Height</h2>
        <label for="height">
          <input
            type="number"
            class="height fill"
            placeholder="Height (in m)"
          />
        </label>
        <h2 class="data">Weight</h2>
        <label for="weight">
          <input type="number" class="weight fill" placeholder="Weight (kg)" />
        </label>
      </div>
      <button class="btn">Calculate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
